<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-index</title>
    <link rel="stylesheet" href="./assets/css/index-admin.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="assets/css/admin_bgdong.css">
    

</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="./assets/img/logo.jpg" alt="">
            </div>

            <span class="logo_name">StayyInn Hotel</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Trang chủ</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-comment-alt-dots"></i>
                    <span class="link-name">Quản lý comment</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-apps"></i>
                    <span class="link-name">Quản lý Service</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-bed-double"></i>
                    <span class="link-name">Quản lý Room</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-book-medical"></i>
                    <span class="link-name">Quản lý Booking</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-list-ui-alt"></i>
                    <span class="link-name">Quản lý Category</span>
                </a></li>

                <li><a href="#">
                    <i class="uil uil-bitcoin"></i>
                    <span class="link-name">Quản lý Dịch Vụ</span>
                </a></li>

                <li><a href="#">
                    <i class="uil uil-feedback"></i>
                    <span class="link-name">Quản lý Feedbacks</span>
                </a></li>

                <li><a href="#">
                    <i class="uil uil-chart-pie"></i>
                    <span class="link-name">Quản lý Thống Kê</span>
                </a></li>

                <li><a href="#">
                    <i class="uil uil-head-side"></i>
                    <span class="link-name">Quản lý Admin</span>
                </a></li>

            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard" >
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="assets/img/anh1.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-estate"></i>
                    <span class="text">Trang chủ</span>
                </div>
    
                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Total Likes</span>
                        <span class="number">50,120</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Comments</span>
                        <span class="number">20,120</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Total Share</span>
                        <span class="number">10,120</span>
                    </div>
                </div>
            </div>

            <div class="bg-dong">
                <div class="night">
                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>

                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>
                    <div class="shooting_star"></div>
                  </div>
            </div>

        </div>
    </section>

    <script src="./assets/js/script.js"></script>

</html>
