<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section class="">

        <div class="bg-[url('img/anh3.jpg')] max-w-4xl mx-auto h-[500px]">
            <h1 class="text-center text-uppercase font-line py-3 text-3xl text-white">Đăng nhập</h1>

            <div class="flex justify-center max-w-3xl mx-auto items-center ">
                <div class="w-[50%]">
                    
                    <img src="img/anh3.jpg" alt="" class="w-full h-[300px]">
                </div>
                <div class="w-[50%]">
                    <form action="" method="post" class="max-w-4xl my-3 p-3 bg-blue-300">
                        
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
        
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
        
                        <div class="row justify-content-between px-3 py-3">
                            <a href="">Quên mật khẩu</a>
                            <a href="sign_up.html">Đăng kí</a>
                        </div>
        
                        <button type="submit" class="btn-primary btn btn-block bg-blue-500">Đăng nhập</button>
                    </form>
                </div>
               </div>
        </div>

    </section>
</body>

</html>
