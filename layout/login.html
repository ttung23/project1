<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .anh_nen {
            background-image: url(assets/img/wallpaperflare.com_wallpaper.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            filter: brightness(80%);
        }
    </style>
</head>

<body class="">

    <div class="anh_nen absolute top-0 bottom-0 left-0 right-0 bg-black">

    </div>

    <div class="max-w-4xl mx-auto items-center mt-[50px] shadow shadow-lg bg-blue-300 opacity-90">
        

        <div class="flex justify-center items-center ">
            <div class="w-full">
                <img src="./assets/img/product/p3.webp" alt="" class="w-full">
            </div>
            <div class="w-full ">
                <h1 class="text-center text-uppercase text-4xl text-blue-500">Đăng nhập</h1>
                <form action="" method="post" class="mt-3 px-[100px] bg-blue-300">
                    <div class="">
                        <input type="text" id="username" name="username" placeholder="Đăng nhập"
                            class="border-b-2 w-full py-2 bg-blue-300 border-blue-500 my-2 transition ease-in-out m-0 focus:text-white outline-none placeholder:text-blue-500 ">
                    </div>

                    <div class="">
                        <input type="password" id="password" name="password" placeholder="Mật khẩu"
                            class="border-b-2 w-full py-2 bg-blue-300 border-blue-500 my-2 transition ease-in-out m-0 focus:text-white outline-none placeholder:text-blue-500">
                    </div>

                    <div class="row justify-content-between pt-4 pb-2 px-3">
                        <a href="forgotpassword.html" class="hover:text-blue-500">Quên mật khẩu</a>
                    </div>

                    <button type="submit" class="btn-primary btn btn-block bg-blue-500">Đăng nhập</button>

                    <p class="py-4 text-center">Bạn chưa có tài khoản ? <a href="sign_up.html"
                            class="hover:text-blue-500">Đăng kí</a></p>
                    <div class="flex gap-6 justify-center">
                        <a href="" class="border-2 border-blue-500 px-3 py-2.5"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class="border-2 border-blue-500 px-3 py-2.5"><i class="fa-brands fa-google"></i></a>
                        <a href="" class="border-2 border-blue-500 px-3 py-2.5"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
